<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&amp;subset=latin-ext" rel="stylesheet">
    <title>3e Software House</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="header__left d-flex align-items-center">
                    <div class="left__icon">
                        <i class="fas fa-th"></i>
                    </div>
                    <div class="left__title ml-3">
                        <span class="title__content">
                            <p>Product</p>
                            <p>Catalogue</p>
                        </span>
                    </div>
                </div>
                <div class="header__right">
                    <p class="header__right__content">
                        // you are here: <span class="content__actual-page"> Home</span> / product catalogue
                    </p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="product mt-5">
            <div class="container">
                <div class="row">
                    <div class="product-left col-sm-12 col-xl-8">
                        <div class="product__sort row">
                            <div class="col-6 d-flex align-items-center">
                                <span>Sort By: </span>
                                <div class="input mx-3">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary dropdown-toggle product__sort__button"
                                            type="button" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">Name</button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">A-Z</a>
                                            <a class="dropdown-item" href="#">Z-A</a>
                                            <a class="dropdown-item" href="#">Price</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="input mx-2">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary dropdown-toggle product__sort__button"
                                            type="button" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">Name</button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">A-Z</a>
                                            <a class="dropdown-item" href="#">Z-A</a>
                                            <a class="dropdown-item" href="#">Price</a>
                                        </div>
                                    </div>
                                </div>
                                <i class="fas fa-sort-amount-down"></i>
                            </div>
                        </div>
                        <div class="product-box">
                            <div class="row">
                                <div class="product__card">
                                    <div class="card__image">
                                        <img src="./img/shoes.jpg" alt="" class="card__image--sizer img-fluid">
                                    </div>
                                    <div class="card_content p-3">
                                        <div class="d-flex flex-row">
                                            <div class="card__content__left">
                                                <div class="card__title ">Women's t-shirt</div>
                                                <div class="card__rate mt-2">
                                                    <i class="fas fa-star"></i>
                                                    <i class="fas fa-star"></i>
                                                    <i class="fas fa-star"></i>
                                                    <i class="fas fa-star"></i>
                                                    <i class="far fa-star"></i>
                                                </div>
                                            </div>
                                            <div class="card__content__right card__prize">
                                                <span class="card__prize__amount--sale">$44</span>
                                                <span class="card__prize__amount">$32</span>
                                            </div>
                                        </div>
                                        <div role="separator" class="dropdown-divider"></div>
                                        <div
                                            class="card__action d-flex flex-row justify-content-between align-items-center mt-3">
                                            <div class="card__action__links d-flex flex-column">
                                                <a href="#">View Product</a>
                                                <a href="#">Add to Wishlist</a>
                                            </div>
                                            <button class="btn btn-outline-secondary card__action__button"><i
                                                    class="fas fa-shopping-cart pr-2"></i> Add to
                                                cart</button>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="product-right d-none d-xl-inline col-4">asds</div>
                </div>
            </div>
        </div>
    </main>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
</body>

</html>
